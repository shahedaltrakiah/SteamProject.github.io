<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>

    <!--Bootsrap 4 CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/29c2dfc899.js"
      crossorigin="anonymous"
    ></script>

    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans:300,400,700|Indie+Flower"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/stylee.css" />
    <link rel="stylesheet" href="../fonts/icomoon/style.css" />
    <link rel="stylesheet" href="../fonts/flaticon/font/flaticon.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="container">
      <div class="home">
        <img
          src="../images/bg-logo.png"
          type="image/svg+xml"
          style="width: 100%"
        />
      </div>

      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3 style="font-size: 40px">Login</h3>
            <div class="d-flex justify-content-end social_icon">
              <span><i class="fab fa-facebook-square"></i></span>
              <span><i class="fab fa-google-plus-square"></i></span>
              <span><i class="fab fa-twitter-square"></i></span>
            </div>
          </div>
          <div class="card-body con-input">
            <!-- Corrected HTML -->
            <form id="loginForm">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" id="loginFirstName" placeholder="First name">
                    <p id="firstNameError" class="error"></p>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                    <p id="passwordError" class="error"></p>
                </div>
                <div class="row align-items-center remember">
                    <input type="checkbox">Remember Me
                </div>
                <div class="form-group">
                    <input type="submit" value="Login" class="btn float-right login_btn">
                </div>
            </form>
          </div>
          <div class="card-footer con-input">
            <div class="d-flex justify-content-center links">
              Don't have an account?<a href="/pages/register.html">Sign Up</a>
            </div>
            <div class="d-flex justify-content-center">
              <a href="/pages/forgetPassword.html">Forget your password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Required JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>
      // Login
      document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const loginFirstName = document.getElementById('loginFirstName').value.trim();
            const loginPassword = document.getElementById('loginPassword').value.trim();

            // Retrieve users array from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the first name and password match any stored user
            const user = users.find(user => user.firstName == loginFirstName && user.password == loginPassword);

            if (user) {
                // Use SweetAlert for success message
                Swal.fire({
                    icon: 'success',
                    title: 'Login successful!',
                    text: 'You will be redirected shortly.',
                    showConfirmButton: false,
                    timer: 2000
                }).then(() => {
                    window.location.href = "/index.html";  // Redirect after alert
                });

            } else {
                // Use SweetAlert for error message
                Swal.fire({
                    icon: 'error',
                    title: 'Login failed!',
                    text: 'Incorrect first name or password.'
                });
            }
        });

    </script>
    <script src="main.js"></script>
  </body>
</html>
