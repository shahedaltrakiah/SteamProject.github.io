<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Page</title>

    <!--Bootstrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/29c2dfc899.js" crossorigin="anonymous"></script>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:300,400,700|Indie+Flower" rel="stylesheet">

    <link rel="stylesheet" href="../css/stylee.css">
    <link rel="stylesheet" href="../fonts/icomoon/style.css">
    <link rel="stylesheet" href="../fonts/flaticon/font/flaticon.css">

</head>

<body>
    <a href="/index.html" class="btn float-left back_btn"> <i class="fa-solid fa-arrow-left"></i> </a>
    <div class="container">
        <div class="home">
            <img src="../images/bg-logo.png" type="image/svg+xml" style="width: 100%;" />
        </div>
        <div class="d-flex justify-content-center h-100">
            <div class="form-section">
                <div class="card-header">
                    <h3>Sign Up</h3>
                </div>
                <div class="card-body con-input">
                    <form id="signUpForm">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="fname" placeholder="First name">
                            <input type="text" class="form-control ml-2" id="lname" placeholder="Last name">
                        </div>
                        <p id="nameError" class="error" style="color:red;"></p> <!-- Error for name -->

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <p id="emailError" class="error" style="color:red;"></p> <!-- Error for email -->

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" id="pass" placeholder="Password">
                        </div>
                        <p id="passwordError" class="error" style="color:red;"></p> <!-- Error for password -->

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" id="conpass" placeholder="Confirm Password">
                        </div>
                        <p id="confirmPasswordError" class="error" style="color:red;"></p> <!-- Error for confirm password -->

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                            </div>
                            <input type="date" class="form-control" id="dateOfBirth" placeholder="DD / MM / YYYY">
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Sign Up" class="btn float-right login_btn">
                        </div>

                        <p id="signUpResult" class="result"></p> <!-- Result message -->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Required JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <!-- SweetAlert for popup messages -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.getElementById('signUpForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const firstName = document.getElementById('fname').value.trim();
            const lastName = document.getElementById('lname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('pass').value.trim();
            const confirmPassword = document.getElementById('conpass').value.trim();

            // Validate that all fields are filled in
            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'All fields are required!',
                });
                return;
            }

            // Validate passwords match
            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Passwords do not match!',
                });
                return;
            }

            // Validate email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid email format!',
                });
                return;
            }

            // Fetch existing users from localStorage or initialize as an empty array
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the email already exists
            if (users.some(user => user.email === email)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Email already exists!',
                });
                return;
            }

            // Create user object
            const newUser = {
                firstName: firstName,
                lastName: lastName,
                email: email,
                password: password
            };

            // Add the new user to the array
            users.push(newUser);

            // Store the updated users array back to localStorage
            localStorage.setItem('users', JSON.stringify(users));

            // Display success message
            Swal.fire({
                icon: 'success',
                title: 'Signup successful!',
                text: 'Redirecting to login page...',
                showConfirmButton: false,
                timer: 2000
            }).then(() => {
                window.location.href = 'login.html';  // Redirect after signup
            });

            // Reset the form
            document.getElementById('signUpForm').reset();
        });
    </script>

</body>

</html>
