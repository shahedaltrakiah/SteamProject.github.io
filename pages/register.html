<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Page</title>

    <!--Bootstrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/29c2dfc899.js" crossorigin="anonymous"></script>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:300,400,700|Indie+Flower" rel="stylesheet">

    <link rel="stylesheet" href="/css/stylee.css">
    <link rel="stylesheet" href="/fonts/icomoon/style.css">
    <link rel="stylesheet" href="/fonts/flaticon/font/flaticon.css">

</head>

<body>
    <a href="/index.html" class="btn float-left back_btn"> <i class="fa-solid fa-arrow-left"></i> </a>
    <div class="container">
        <div class="home">
            <img src="/images/bg-logo.png" type="image/svg+xml" style="width: 700px;" />
        </div>
        <div class="d-flex justify-content-center h-100">
            <div class="form-section">
                <div class="card-header">
                    <h3>Sign Up</h3>
                </div>
                <div class="card-body con-input">
                    <form id="signUpForm">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="firstName" placeholder="First name">
                            <input type="text" class="form-control ml-2" id="lastName" placeholder="Last name">
                            <p id="nameError" class="error" style="color:red;"></p> <!-- Error for name -->

                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" id="signUpEmail" placeholder="Email">
                            <p id="emailError" class="error" style="color:red;"></p> <!-- Error for email -->

                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" id="signUpPassword" placeholder="Password">
                            <p id="passwordError" class="error" style="color:red;"></p> <!-- Error for password -->

                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="Confirm Password">
                            <p id="confirmPasswordError" class="error" style="color:red;"></p>
                            <!-- Error for confirm password -->

                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                            </div>
                            <input type="date" class="form-control" placeholder="DD / MM / YYYY">
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Sign Up" class="btn float-right login_btn">
                            <p id="signUpResult" class="result"></p> <!-- Result message -->

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Required JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>
        // Sign up
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Fetch existing users from localStorage or initialize as an empty array
            var users = JSON.parse(localStorage.getItem('users')) || [];

            const userName = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Passwords do not match!',
                });
                return;
            }

            // Create user object
            var user = {
                "userName": userName,
                "email": email,
                "password": password
            };

            // Add the new user to the array of users
            users.push(user);
            // Store the updated array back to localStorage
            localStorage.setItem('users', JSON.stringify(users));

            // Display success message
            Swal.fire({
                icon: 'success',
                title: 'Signup successful!',
                text: 'You will be redirected to the login page.',
                showConfirmButton: false,
                timer: 2000
            }).then(() => {
                let currentUrl = window.location.href;
                window.location.href = currentUrl.replace(window.location.pathname, '/login.html');
            });

            // Reset the form
            document.getElementById('signupForm').reset();
        });
    </script>
</body>

</html>
